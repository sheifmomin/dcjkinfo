<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" [mode]="'over'">
    <mat-list>
      <mat-list-item (click)="drawer.toggle()">
        <span class="material-icons close-icon">
          close
        </span></mat-list-item>
    </mat-list><br>
    <mat-divider></mat-divider>
    <mat-label>
      <nav mat-tab-nav-bar *ngFor="let link of navLinks">
        <mat-nav-list class="list-horizontal" (click)="drawer.toggle()">
          <button class="menu-button" mat-icon-button [routerLink]="link.path" routerLinkActive="mat-accent">
            {{link.label}}
          </button>
        </mat-nav-list>
      </nav>
    </mat-label>
  </mat-drawer>
  <mat-drawer-content>
    <div class="header">
      <span class="material-icons menu-bar" (click)="drawer.toggle()">
        menu
      </span>
      <h3>DC JK Announcements</h3>
    </div>

    <router-outlet></router-outlet>
    <br>
    <div class="footer-copyright text-center py-3 intro"><i>Â© 2020 Copyright: DC JK Management</i>
    </div>
    <br>
  </mat-drawer-content>
</mat-drawer-container>
